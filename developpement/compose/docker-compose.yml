version: '2'
services:
  core:
    image: centos
    #command: sh -c "ping core"
    hostname: core
    networks:
      - mynet
    tty: true
    links:
    - ../dockers/hmmer/data:/data

  hmmer:
    image: tm/hmmer
    links:
    - core
    command: ping core
    networks:
      - mynet

networks:
  mynet:
    driver: bridge